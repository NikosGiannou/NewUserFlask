<!DOCTYPE html>

<html lang="el">
    
<head>

    <title>Εγγραφείτε Τώρα</title>

    <meta charset="UTF-8">
    
</head>
<body>

    <center>

        <h1>Καλώς Ήρθατε Στην Σελίδα Μου</h1>

        <h3>Πρώτα θα πρέπει να εγγραφείτε</h3>

        <form method="POST" action="/">
            <div>
                <label for="firstname">Όνομα:</label> 

                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div>
                <label for="lastname">Επώνυμο:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div>

                    <label for="username">Όνομα Χρήστη:</label>
                    <input type="text" id="username" name="username" required>

            </div>

            <div>
                <label for="password">Κωδικός Πρόσβασης:</label>

                <input type="password" id="password" name="password" required>

            </div>

            <div>

                <label for="bdate">Ημερομηνία Γέννησης:</label>

                <input type="date" id="bdate" name="bdate">
            
            </div>

            <h3>Στοιχεία Επικοινωνίας</h3>
            
            <div>

                <label for="email">E-Mail:</label>

                <input type="email" id="email" name="email">
           
            </div>


            <div>

                    <label for="tel">Αριθμός Τηλεφώνου:</label>
                    
                    <input type="tel" id="tel" name="telephone" minlength="10" maxlength="10">

            </div>


            <div>

                    <button type="submit">Ολοκλήρωση Εγγραφής</button>

            </div>
        </form>



    </center>



</body>


</html>
